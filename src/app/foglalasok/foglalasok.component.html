<div class="egesz">
    <div class="magas">
        <h2 class="pt-4">Rögzített foglalások</h2>
        
        <div class="list">
          <div *ngIf="foglalasok && foglalasok.length">
            <table mat-table [dataSource]="foglalasok">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let foglalas"> {{ foglalas.id }} </td>
              </ng-container>
        
              <ng-container matColumnDef="nev">
                <th mat-header-cell *matHeaderCellDef> Név </th>
                <td mat-cell *matCellDef="let foglalas"> {{ foglalas.nev }} </td>
              </ng-container>
        
              <ng-container matColumnDef="iranyitoszam">
                <th mat-header-cell *matHeaderCellDef> Irányítószám </th>
                <td mat-cell *matCellDef="let foglalas"> {{ foglalas.iranyitoszam }} </td>
              </ng-container>
        
              <ng-container matColumnDef="cim">
                <th mat-header-cell *matHeaderCellDef> Cím </th>
                <td mat-cell *matCellDef="let foglalas"> {{ foglalas.cim }} </td>
              </ng-container>
        
              <ng-container matColumnDef="datum">
                <th mat-header-cell *matHeaderCellDef> Dátum </th>
                <td mat-cell *matCellDef="let foglalas"> {{ foglalas.datum }} </td>
              </ng-container>
        
              <ng-container matColumnDef="fo">
                <th mat-header-cell *matHeaderCellDef> Fő </th>
                <td mat-cell *matCellDef="let foglalas"> {{ foglalas.fo }} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
        <div class="no-foglalas fs-5 pb-5" *ngIf="!foglalasok || foglalasok.length === 0"><br>Nincsenek foglalások</div>
    </div>
    
    <div class="footer text-center p-2">
        <p class="copy pt-3 text-light">
            Szabadulószoba &copy; 2024
        </p>
    </div>
</div>
